<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - A FÉ QUE NUNCA MORRE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 30px;
        }
        .register-form {
            background-color: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: auto;
        }
        .register-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
        }
        .register-form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="register-form">
    <h2>Cadastro</h2>
    <form id="registerForm">
        <input type="text" id="newUsername" name="newUsername" placeholder="Nome de Usuário" required><br>
        <input type="password" id="newPassword" name="newPassword" placeholder="Senha" required><br>
        <button type="submit">Cadastrar</button>
    </form>
</div>

<script>
    // Função para simular o cadastro de usuário
    document.getElementById("registerForm").addEventListener("submit", function(event) {
        event.preventDefault();
        
        var newUsername = document.getElementById("newUsername").value;
        var newPassword = document.getElementById("newPassword").value;

        // Aqui você pode adicionar validação e salvar em um banco de dados real, mas vamos simular a criação do cadastro.
        if (newUsername && newPassword) {
            alert("Cadastro realizado com sucesso!");
            window.location.href = "login.html";  // Redireciona para o login após cadastro
        } else {
            alert("Por favor, preencha todos os campos.");
        }
    });
</script>

</body>
</html>
